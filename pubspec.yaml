name: we_pay
description: A new Flutter project.

publish_to: 'none'

version: 0.2.1+21

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  freezed_annotation: ^2.0.3
  dartz: ^0.10.1
  flutter_bloc: ^8.0.1
  firebase_core: ^1.19.1
  firebase_auth: ^3.4.1
  google_sign_in: ^5.3.3
  injectable: ^1.5.3
  get_it: ^7.2.0
  uuid: ^3.0.6
  auto_route: ^4.2.0
  cloud_firestore: ^3.2.1
  json_annotation: ^4.5.0
  rxdart: ^0.27.4
  provider: ^6.0.3
  email_validator: ^2.0.1
  shared_preferences: ^2.0.17
  connectivity_plus: ^2.3.6
  lottie: ^1.4.0
  google_mobile_ads: ^2.0.0
  firebase_crashlytics: ^2.8.6
  firebase_messaging: ^12.0.1
  flutter_local_notifications: ^9.7.0
  dio: ^4.0.6
  flutter_svg: ^1.1.4
  dotted_border: ^2.0.0+2
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.1.11
  freezed: ^2.0.3+1
  injectable_generator: ^1.5.3
  auto_route_generator: ^4.2.0
  json_serializable: ^6.2.0
  change_app_package_name: ^1.1.0
  test: ^1.21.4
  mockito: ^5.3.0
  bloc_test: ^9.1.0
  
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/svg/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
 